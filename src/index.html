<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="titulo">
        <h1>Cadastro de Desenvolvedores</h1>
        <h4>Complete com as suas informações</h4>
        <br>
    </div>
    
    <fieldset class="general-fieldset">
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome"/>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome"/>
            </div>
        </fieldset>
        <br>

        <div class="campo">
            <label for="email">E-mail:</label>
            <input type="E-mail" name="email" id="email"/>
        </div>
        <br>

        <div class="campo">
            <label for="devweb">Stack de desenvolvimento:</label>
            <input type="radio" name="devweb" value="frontend"/>Front-end
            <input type="radio" name="devweb" value="backend"/>Back-end
            <input type="radio" name="devweb" value="fullstack"/>Fullstack
        </div>
        <br>

        <div class="campo">
            <label for="senioridade">Nível de experiência:</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="junior">Júnior</option>
                <option value="pleno">Pleno</option>
                <option value="senior">Sênior</option>
            </select>
        </div>
        <br>

        <fieldset class="grupo">
        <div class="campo">
            <label>Selecione as tecnologias que utiliza:</label>
            <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML"/>
                <label for="tecnologia1">HTML</label>

            <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS"/>
                <label for="tecnologia2">CSS</label>

            <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript"/>
                <label for="tecnologia3">Javascript</label>

            <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP"/>
                <label for="tecnologia4">PHP</label>

            <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#"/>
                <label for="tecnologia5">C#</label>

            <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Python"/>
                <label for="tecnologia6">Python</label>

            <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java"/>
                <label for="tecnologia7">Java</label>
        </div>
        </fieldset>
        <br>

        <div class="campo">
            <label>Conte um pouco sobre suas experiências na área de desenvovimento:</label>
            <textarea row="6"></textarea>
        </div>
        <br>

        <button class="button" type="submit">Concluído</button>
    </form>
    </fieldset>
</body>
</html>
